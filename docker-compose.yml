version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: reto4-postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: productsdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: reto4-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: super-secret-key
      # Estas las usar√≠as cuando cambies a repos Postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASSWORD: secretpassword
      DB_NAME: productsdb
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    container_name: reto4-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
